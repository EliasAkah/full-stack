<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        .btn {
            position: relative; /* Required for positioning pseudo-element */
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
          }
          
          .btn:hover::before {
            content: "read";
            position: absolute;
            top: 50%;
            left: 50px;
            border: 10px solid transparent;
            border-left-color: #007bff;
            transform: translateY(-50%);
          }
          .btn::first-line {
            font-weight: bold;
          }
          .btn::first-letter {
            font-size: 150%;
          }
          .btn::selection {
            background-color: yellow;
            color: black;
          }
          button:hover {
            background-color: lightblue;
          }
          input:focus {
            border-color: rgb(14, 0, 16);
          }
          .btn:active {
            color: green;
          }
           
    </style>
    </head>
    <body>
        <button class="btn">
            <p>Hover Me</p>
            <p>Hover Me</p>
        </button><br>
        <input type = 'text'></input>
        <button class="btn" style = "margin: 10px; ">Hover Me</button>
        <script>
            document.querySelector('input').focus();
        </script>
    </body>
</html>
