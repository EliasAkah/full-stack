<!DOCTYPE html>
<html lang="en" style = "background-color: black; color: yellow">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Student form</h1>
        <form action = "index.php" method = "POST" enctype="multipart/form-data">
            <label form = "username">Username:</label>
            <input autocapitalize = "on" type = "username" id = "username" placeholder = "david@123" required /><br/><br/>
            
            <label form = "password">Password:</label>
            <input type = "password" placeholder = "david@123" id = "password" required minlength = "8" maxlength = "16" /><br/><br/>
            
            <label form = "number">Phone no.</label>
            <input type = "tel" id = "number" placeholder ="123-456-789" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}""><br/><br/>

            <label form = "MR.">MR.</label>
            <input type = "radio" id = "MR." value = "MR." name = "title"required>

            <label form = "MRS">MRS.</label>
            <input type = "radio" id = "MRS." value = "MRS." name = "title"required>

            <label form = "phD">phD.</label>
            <input type = "radio" id = "phD." value = "phD." required><br/><br/>

            <label form = "email">Email:</label>
            <input type = "email" id = "email" placeholder ="david@gmail.com" required><br/><br/>

            <label form = "ddtype">date of birth:</label>
            <input type = "date" id = "ddtype" required><br/><br/>

            <label form = "quantity">quantity:</label>
            <input type = "number" id = "quantity"  min = "0" max = "99" value = "0"required><br/><br/>

            <label form = "comment">comment</label>
            <textarea id = "comment" rows= "4" cols = "28"></textarea><br/><br/>

            <label form = "subscription">subscribe</label>
            <input type = "checkbox" id = "subscription" required><br/><br/>
        
            <label form = "payment">payment option:</label>
            <select id = "payment">
                <option value = "visa">visa</option>
                <option value = "mastercard">master card</option>
                <option value = "giftcard">gift card</option>
            </select><br/><br/>
            <input type = "submit" id = "submit" style = "background-color: blue; color: yellow">
            <input type="reset" style="background-color: blue; color: yellow">
        </form>        

    </body>
</html>
