<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Positioning Exercise</title>
    <script src="https://kit.fontawesome.com/8d7567bfa8.js"
      crossorigin="anonymous"></script>
    <style>
      .blue-box{
        width: 500px;
        height: 300px;
        background-color: blue;
        top: 250px;
        left: 250px;
      
        position: relative;
      }
  
      .red-circle{
        width: 250px;
        height: 250px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 100px;
        left:200px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle">
      </div>
    </div>
    <i class="fa-sharp fa-solid fa-plus fa-10x"></i>
  </body>

</html>
