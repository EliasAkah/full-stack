<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Popup Trailer</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <img
                src="https://images.pexels.com/photos/11194874/pexels-photo-11194874.jpeg?auto=compress&cs=tinysrgb&w=1200"
                alt>
            <h1>Movie Title</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum,
                similique molestias natus fuga quibusdam saepe corrupti
                voluptatem animi, architecto magni possimus nobis vitae
                recusandae cumque quaerat, necessitatibus dolore explicabo
                incidunt?</p>
            <button class="btn">Watch now</button>
        </div>

        <div class="trailer-container active">
            <video src=".\video\racing_car.mp4" controls></video>
            <i class="fa-solid fa-x fa-2x close-icon"></i>

        </div>

        <script src="script.js"></script>

    </body>
</html>
