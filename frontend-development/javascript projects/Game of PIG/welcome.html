<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blurred Background popup</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="welcome.css">
    </head>
    <body>
        <div class="container">
            <h1>Welcome to our website</h1>
            <button class="btn">Click to enter players name</button>
        </div>
        <form action = "login" method = "POST" class="popup-container active">
            <h4>Enter the players names</h4>
            <label for="player1">player 1</label>
            <input type="text" name="player1" class="input" id = "player1" placeholder="Enter Your Name">

            <label for="player2">player 2</label>
            <input type="text" name="player2" class="input" id = "player2" placeholder="Enter Your Name">
            <a href = "game.html" class="popup-btn">login</a>
            <div class="close-icon">
                <i class="fa-solid fa-x fa-2x close-icon"></i>
            </div>
        </form>
        <script src="welcome.js"></script>
        <script src="game.js"></script>
    </body>
</html>
