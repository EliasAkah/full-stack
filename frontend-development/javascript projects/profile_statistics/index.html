<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile_statistics</title>
    <script src="https://kit.fontawesome.com/8d7567bfa8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats-container">
        <i class="fa-solid fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil = "15"></div>
        <h4>Year Experience</h4>
    </div>

    <div class="stats-container">
        <i class="fa-solid fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil = "260"></div>
        <h4>Website Made</h4>
    </div>
    
    <div class="stats-container">
        <i class="fa-brands fa-apple fa-3x icon"></i>
        <div class="counter" data-ceil = "27"></div>
        <h4>Apps Made</h4>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
