<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        body{
            padding: 30px 100px;
            font-family: Arial;
        }

        #formdata{
            width: 400px;
            margin: auto;
            padding: 15px;
            border: 2px solid red;
        }
        label{
            display: block;
        }
    </style>

    </head>
    <body>

        <h1>Basic Contact Form</h1>

        <form action="processor.php" method="post" id="myform">

            <p><label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" class="data" required></p>

            <p><label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" class="data"
                    required></p>

            <p><label for="url" id="url-label">Website</label>
                <input type="url" id="url" name="url" class="data"></p>

            <p><label for="comments" id="comments-label">Comments</label>
                <textarea id="comments" name="comments" rows="9" cols="30"></textarea></p>

            <p><input id="send" name="send" type="submit" value="send it"></p>

        </form>

        <div id="formdata"></div>

        <script src="script.js"></script>

    </body>
</html>
