<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="cha1.css" />
        <script src="cha1.js" defer></script>
    </head>
    <body>
        <h1>using previous and next button button to access images</h1>
        <div class="container">
            <div id="image">
                <img src="image1.jpg" alt="slide show of images" id="images" />
            </div>
            <p>
                <div class="cont">
                    <div id='prev'>
                        <a href="#" id="previous">previous</a>
                    </div>
                    <div id='another'>
                        <a href="#" id="next">next</a>
                    </div>
                </div>
            </p>
        </div>
    </body>
</html>
