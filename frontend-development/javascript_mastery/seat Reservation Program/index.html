<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seat reservation</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

    </head>
    <body>
        <h1>Reserve a Seat</h1>

        <div id="stage">Stage</div>

        <div id="seating">
            <section id="left">

                <!-- use javaScript to replace these -->

            </section>

            <section id="middle">

                <!-- use javaScript to replace these -->

            </section>

            <section id="right">

                <!-- use javaScript to replace these -->

            </section>

        </div>

        <a href="#" id="reserve">Reserve Seats</a>

        <section id="resform">

            <h2>Complete this Form to confirm your Reservation</h2>

            <p id="selectedseats">You have selected X Seats</p>

            <form id="confirmres">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Bob"
                    required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Jones"
                    required>

                <input type="submit" id="confirmbtn" name="send"
                    value="Confirm Reservation">

                <p>Or <a href="#" id="cancle"> cancel </a>and choose different
                    seats</p>

            </form>

        </section>

    </body>
</html>
