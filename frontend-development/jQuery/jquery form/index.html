<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        body{
            padding: 30px 100px;
            font-family: Arial;
        }

        #formdata{
            width: 400px;
            margin: auto;
            padding: 15px;
            border: 2px solid red;
        }
        label{
            display: block;
        }
    </style>

    </head>
    <body>

        <h1>Basic Contact Form</h1>

        <form action="processor.php" method="post" id="myform">

            <p><label for="name">Name</label>
                <input type="text" id="name" name="name" required></p>

            <p><label for="email">Email</label>
                <input type="email" id="email" name="email" required></p>

            <p><label for="url">Website</label>
                <input type="url" id="url" name="url"></p>

            <p><label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="9" cols="30"
                    required></textarea></p>

            <p><input id="send" name="send" type="submit" value="send it"></p>

        </form>

        <div id="formdata"></div>

        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
