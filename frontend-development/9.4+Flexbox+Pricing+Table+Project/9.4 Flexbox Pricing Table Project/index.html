<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    } 
  
      .pricing-container{
        display: flex;
        justify-content: center;
        gap: 15px;
        align-items: center;
        align-content: center;
        text-wrap: wrap;
        min-height: 100vh;
      
      }

      .pricing-plan{
        border: 3px none black;
        background-color: rgb(243, 247, 247);
        text-align: center;
        padding: 45px;
        flex-basis: 300px;
      }
      .plan-features{
        list-style-type: none;
      }

      .pricing-container .pricing-plan .plan-title{
          font-weight: bold;
      }

      .pricing-container .pricing-plan .plan-price{
        font-size: 2rem;
        font-weight: bold;
      }
      .pricing-container .pricing-plan .plan-button{
        background-color: orange;
        border: none;
        border-radius: 5px;
        padding: 7px;
        color: white;
      }

      
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      body {
      font-family: 'Sono', sans-serif;
      background-color: black;
    } 
      .pricing-container{
        display: flex;
        justify-content: center;
        gap: 35px;
        align-items: center;
        align-content: center;
        height: 100%;
        flex-direction: column;

      }

      .pricing-plan{
        flex-basis: 300px;
        color: brown;
        background-color: rgb(243, 247, 247);
        width: 300px;
        flex-basis: 200px;
        text-align: center;
        animation-name: colorchange;
        animation-duration: 15s;
        animation-iteration-count: infinite;
        animation-direction: normal;
        animation-timing-function: step(8);

      }
      .plan-features{
        list-style-type: none;
        text-align: center;
      }

      .pricing-container .pricing-plan .plan-title{
          font-weight: bold;
          text-align: center;
          margin: 15px;
      }

      .pricing-container .pricing-plan .plan-price{
        font-size: 2.5rem;
        font-weight: bold;
      }
      .pricing-container .pricing-plan .plan-button{
        background-color: orange;
        border: none;
        border-radius: 5px;
        padding: 7px;
        color: white;
      }
      .price-features li{
        margin-bottom: 20px;
      }
    }
    @keyframes colorchange{
      25%{background-color: rgb(194, 81, 81); color: green; border-radius: 20px;}
       50%{background-color: rgb(91, 91, 222); color: rgb(251, 251, 108); border-radius: 40px;}
        75%{background-color: rgb(224, 44, 224); color: black; border-radius: 60px;}
        100%{background-color: rgb(101, 229, 101); color: red; border-radius: 80px;}
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
