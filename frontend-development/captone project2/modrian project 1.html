<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(300deg, #00bfff, #ff4c68, hsl(7, 80%, 69%));
      background-size: 180% 180%;
      animation: gradient-animation 18s ease infinite;
    }
    .container{
      display: grid;
      height: 748px;
      width: 748px;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
      gap: 9px;
      background-color: black;
    }
    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .items{
      background-color: #F0F1EC;
    }
    .items.red{
        background-color: #E72F24;
        grid-area: 1/1/2/2;
        

    }
    .items.blue{
        background-color: #004592;
        grid-area: 2/4/3/5;
        border-bottom: 10px solid black;
    }
    .items.yellow{
        background-color: #F9D01E;
        order: 1;
        grid-area: 4/2/5/3;
    }
    .items.black{
        background-color: #232629;
        order: 2;
        grid-area: 4/3/5/4;
    }
    .white1{
      grid-column: span 3;
    }
    .white2{
      grid-row: span 2;
    }
    .white3{
      grid-area: 2/2/4/4;
    }
    .white4{
      grid-area: 2/1/5/2;
    }

    @media (min-width: 319px) and (max-width: 768px){
      .container{
      display: grid;
      height: 374px;
      width: 374px;
      grid-template-columns: 160px 97.5px 76.5px 25px;
      grid-template-rows: 207px 65px 77.5px 10px;
      gap: 4.5px;
      background-color: black;
      }
    }

    @media (min-width: 769px) and (max-width: 1400px){
      .container{
      display: grid;
      height: 498.67px;
      width: 498.67px;
      grid-template-columns: 213.33px 132px 102px 33.33px;
      grid-template-rows: 276px 86.67px 103.33px 13.33px;
      gap: 6px;
      background-color: black;
      }
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
    <div class = "container">
      <div class = "items white1"></div>
      <div class = "items white2"></div>
      <div class = "items white3"></div>

      <div class = "items blue"></div>
      <div class = "items white4"></div>

      <div class = "items"></div>
      <div class = "items yellow"></div>
      <div class = "items black"></div>
      <div class = "items red"></div>
    </div>
</body>

</html>
