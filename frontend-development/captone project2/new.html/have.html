<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            display: flex;
            background: rgb(209, 116, 116);
            height: 100vh;
            justify-content: center;
            align-items: center;

        }
        .container{
            display: grid;
            height: 600px;
            width: 600px;
            background-color: white;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            background-color: black
        }

        #red{
            background-color: red;
            grid-column-start: 2;
            grid-column-end: 3;
        }
        #green{
            background-color: green;
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        #yellow{
            background-color: yellow;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            color: green;
            font-size: 32px;
            font-family :'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bolder;
            
        }
        #blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div id = "red">james</div>
        <div id = "green">james</div>
        <div id = "yellow">james</div>
        <div id = "blue">james</div>
    </div>
</body>
</html>
